<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 

	<ui:composition template="/main-template.xhtml">
		<ui:define name="title">Batch|Add</ui:define>
		<ui:define name="sub-title">#{batchBean.batch.id == 0 ? 'Add' : 'Edit'} Batch</ui:define>
		<ui:define name="add-link">
			<h:link outcome="/batch-list" value="Back" styleClass="btn btn-info col-1"/>
		</ui:define>
		<ui:define name="contents">
			<h:form styleClass="form col-5 justify-content-center">
				<div class="mb-3">
					<label for="" class="form-label">Level Name</label>
					<h:selectOneMenu id="lvlName" value="#{batchBean.batch.level}" styleClass="form-control">
						<f:selectItems value="#{levelBean.levels}" var="lvl" itemLabel="#{lvl.name}" itemValue="#{lvl}"></f:selectItems>
						<f:converter binding="#{levelConverter}"/>
					</h:selectOneMenu>
					<h:message for="lvlName" styleClass="text-danger small"></h:message>
				</div>
				<div class="mb-3">
					<label for="" class="form-label">Name</label>
					<h:inputText id="name" value="#{batchBean.batch.name}" styleClass="form-control"/>
					<h:message for="name" styleClass="text-danger small"/>
				</div>
				<div class="mb-3">
					<label for="" class="form-label">Start Date</label>
					<h:inputText id="sdate" value="#{batchBean.batch.startDate}" styleClass="form-control" p:type="date">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd"></f:convertDateTime>
					</h:inputText>
					<h:message for="sdate" styleClass="text-danger small"/>
				</div>
				
				<h:commandButton action="#{batchBean.save}" value="Save" styleClass="btn btn-info"/>
			</h:form>
		</ui:define>
	</ui:composition>
 
</html>
