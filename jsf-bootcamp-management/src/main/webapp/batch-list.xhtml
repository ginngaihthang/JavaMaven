<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 

	<ui:composition template="/main-template.xhtml">
		<ui:define name="title">Batch|Home</ui:define>
		<ui:define name="sub-title">Batch List</ui:define>
		<ui:define name="add-link">
			<h:link outcome="/batch-add" value="Add" styleClass="btn btn-info col-1"/>
		</ui:define>
		<ui:define name="contents" >
			<h:dataTable value="#{batchBean.batches}" var="batch" styleClass="table" binding="#{tbl}">
				<h:column>
					<f:facet name="header" > NO</f:facet>
					#{tbl.rowIndex + 1}
				</h:column>
				<h:column>
					<f:facet name="header" >Name</f:facet>
					#{batch.name}
				</h:column>
				<h:column>
					<f:facet name="header" >Level</f:facet>
					#{batch.level.name}
				</h:column>
				<h:column>
					<f:facet name="header" >Startdate</f:facet>
					#{batch.startDate}
				</h:column>
				<h:column>
					<f:facet name="header" >Action</f:facet>
					<h:form>
						<h:link  outcome="/batch-add" value="Edit" styleClass="btn btn-primary btn-sm me-3">
							<f:param name="batchId" value="#{batch.id}"/>
						</h:link> 
						
					</h:form>
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</html>
