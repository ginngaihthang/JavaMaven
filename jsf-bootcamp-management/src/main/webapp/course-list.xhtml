<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 

	<ui:composition template="/main-template.xhtml">
		<ui:define name="title">Course|Home</ui:define>
		<ui:define name="sub-title">Course List</ui:define>
		<ui:define name="add-link">
			<h:link outcome="/course-add" value="Add" styleClass="btn btn-info col-1"/>
		</ui:define>
		<ui:define name="contents" >
			<h:dataTable value="#{courseBean.courses}" var="course" styleClass="table" binding="#{tbl}">
				<h:column>
					<f:facet name="header" > NO</f:facet>
					#{tbl.rowIndex + 1}
				</h:column>
				<h:column>
					<f:facet name="header" >Name</f:facet>
					#{course.name}
				</h:column>
				<h:column>
					<f:facet name="header" >Context</f:facet>
					#{course.content}
				</h:column>
				<h:column>
					<f:facet name="header" >Created</f:facet>
					#{course.created_at}
				</h:column>
				<h:column>
					<f:facet name="header" >Updated</f:facet>
					#{course.updated_at}
				</h:column>
				<h:column>
					<f:facet name="header" >Action</f:facet>
					<h:form>
						<h:link outcome="/course-add" styleClass="btn btn-primary btn-sm me-3" value="Edit">
							<f:param name="courseId" value="#{course.id}"></f:param>
						</h:link> 
						
							<h:commandLink action="#{courseBean.delete(course.id)}" value="Remove" styleClass="btn btn-danger btn-sm"/>
					</h:form>
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</html>
