<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>
	<title>
		
		<ui:insert name="title">Name</ui:insert>
	</title>
	<h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputScript library="webjars" name="jquery/3.6.0/jquery.min.jsp"></h:outputScript>
</h:head> 
<style type="text/css">
	.active {
		background-color: #33cccc !important;
		color: white !important;
	} 
	.btn-info{
		background-color: #33cccc ;
	}
	.text-info {
		color: #33cccc;
	}
	.nav > li > .active:hover {
		background-color: #d6f5f5;

	}
	
	
</style>
<script type="text/javascript">
	$(function(param){
		$('.link .active ').on("click",function() {
			alert("hi");
			})
	})
</script>
<body> 
	<div class="container-fluid" style="height: 100vw;">
		<div class="row h-100">
			<div class="col-2 bg-light text-center pt-3">
			<h:graphicImage library="img" name="admin.png"  style="width: 90px;height: 90px;"></h:graphicImage>
			<h5 class="pt-3 text-info">Bootcamp Management System</h5>
			<hr />
			<ul class="nav flex-column link">
			  <li class="nav-item">
			    <h:link outcome="/index" styleClass="nav-link #{view.viewId eq '/index.xhtml' or view.viewId eq 'level-add.xhtml' ? 'active' : ''}" value="level"/>
			  </li>
			  <li class="nav-item">
			    <h:link outcome="/batch-list" styleClass="nav-link #{view.viewId eq '/batch-list.xhtml' or view.viewId eq 'batch-add.xhtml' ? 'active' : ''}" value="Batch"/>
			  </li>
			  <li class="nav-item">
			    <h:link outcome="/course-list" styleClass="nav-link  #{view.viewId eq '/course-list.xhtml' or view.viewId eq 'course-add.xhtml' ? 'active' : ''}" value="course"/>
			  </li>
			   <li class="nav-item">
			    <h:link outcome="/bootcamper-list" styleClass="nav-link #{view.viewId eq '/bootcamper-list.xhtml' or view.viewId eq 'bootcamper-add.xhtml' ? 'active' : ''}" value="bootcamper"/>
			  </li>
			</ul>
		</div>
		<div class="col  pt-3">
			<div class="row">
				<h3 class="col-10 ">
					<ui:insert name="sub-title">Sub Title</ui:insert>
				</h3>
				<!-- Add link -->
				<ui:insert name="add-link">
					<!-- <a href="" class="btn btn-info col-1 ">Add</a> -->
				</ui:insert>
			</div>
			<hr />
			<!-- content body -->
			<ui:insert name="contents"></ui:insert>
		</div>	
		</div>
		
		<div class="row  bg-dark bg-gradient fixed-bottom">
			<p class="text-center text-white small pt-3">Copyright @ MMIt</p>
		</div>
	</div>
</body> 
</html>
