<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Validation</title>
	<h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"></h:outputStylesheet>
</h:head> 
<body> 
	<div class="container">
		<h:form styleClass="form col-4">
			<div class="mb-3">
				<label for="" class="form-label">Name</label>
				<h:inputText id="name" validatorMessage="Name must be at least 10 charactor" value="#{employeeBean.employee.name}" styleClass="form-control">
				<f:validateLength minimum="10"/>
				</h:inputText>
			</div>
			<h:message for="name" styleClass="text-danger small"></h:message>
			<div class="mb-3">
				<label for="" class="form-label">Email</label>
				<h:inputText id="email" requiredMessage="Email is required" value="#{employeeBean.employee.email}" styleClass="form-control">
				<f:validateRequired  />
				</h:inputText>
				<h:message for="email" styleClass="text-danger small"></h:message>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Salary</label>
				<h:inputText id="salary" validatorMessage="Salary must be at least 50000" value="#{employeeBean.employee.salary}" styleClass="form-control">
					<f:validateLongRange minimum="50000"/>
				</h:inputText>
				<h:message for="salary" styleClass="text-danger small"/>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Age</label>
				<h:inputText id="age" value="#{employeeBean.employee.age}" styleClass="form-control">
					<f:validateLongRange maximum="60" minimum="18"/>
				</h:inputText>
				<h:message for="age" styleClass="text-danger small"></h:message>
			</div>
			<h:commandButton aciton="#{employeeBean.register}" value="Register" styleClass="btn btn-primary" />
		</h:form>
	</div>

</body> 
</html>
