<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Navigation</title>
</h:head> 
<body> 
	<h2>JSF's Navigation Tag</h2>
	<ul>
		<li>
			<h:link outcome ="/login" value="Go to login Page"/>
		</li>
		<li>
			<h:outputLink value="index.xhtml">Go to Home Page</h:outputLink>
		</li>
		<li>
			<h:button outcome="/login" value="Go to Login Page"></h:button>
		</li>
		<li>
			<h:form>
				<h:commandButton action="#{userBean.display}" value="Command Button"/>
				<h:commandLink action="#{userBean.display}" value="Commond Link" />
			</h:form>
		</li> 
	</ul>
</body> 
</html>
